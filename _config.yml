title: 无生-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "无生"
  email: "no"
  url: "https://hzwz.github.io/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 10
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "无生"
year : "2021"
